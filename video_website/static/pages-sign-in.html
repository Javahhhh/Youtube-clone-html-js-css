<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>登录</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">欢迎回来</h1>
							<p class="lead">
								登录
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form>
										<div class="mb-3">
											<label class="form-label">账号</label>
											<input class="form-control form-control-lg" id="loginEmail" type="email" name="email" placeholder="请输入邮箱"/>
										</div>
										<div class="mb-3">
											<label class="form-label">密码</label>
											<input class="form-control form-control-lg" id="loginPassword" type="password" name="password" placeholder="请输入密码" />
										</div>
										<div>
											<div class="form-check align-items-center">
												<input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
												<label class="form-check-label text-small" for="customControlInline">记住密码</label>
											</div>
										</div>
										<div class="d-grid gap-2 mt-3">
											<a href="javascript:;" class="btn btn-lg btn-primary" id="login_button">登录</a>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							没有账户？点击 <a href="pages-sign-up.html">注册</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.10.0/js/md5.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
