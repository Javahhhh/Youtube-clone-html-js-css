<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>注册</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">注册</h1>
							<p class="lead">
								注册账户以使用更多功能
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form>
										<div class="mb-3">
											<label class="form-label">姓名</label>
											<input class="form-control form-control-lg" id="register_Name" type="text" name="name" placeholder="请输入姓名" />
										</div>
										<div class="mb-3">
											<label class="form-label">账号</label>
											<input class="form-control form-control-lg" id="register_Email" type="email" name="email" placeholder="请输入账号" />
										</div>
										<div class="mb-3">
											<label class="form-label">密码</label>
											<input class="form-control form-control-lg" id="register_Password" type="password" name="password" placeholder="请输入密码" />
										</div>
										<div class="d-grid gap-2 mt-3">
											<a href="javascript:;" class="btn btn-lg btn-primary" id="register_button">注册</a>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							拥有账户？点击<a href="pages-sign-in.html">登录</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.10.0/js/md5.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>

</body>

</html>
